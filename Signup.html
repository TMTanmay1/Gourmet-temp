<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h1>Gourmet.</h1>
<img id="food1" src="./images/food1.png">
<img id="food2" src="./images/Food2.png" >
<div id="log">
  <img id="food3" src=".images/food1.png">
  <p id="welcome">SIGNUP</p>
  <form id="login">
    <input id="name" type="text" placeholder="Name" required>
    <input id="email"    type="email" placeholder="Email" required>
    <input id="pass" type="password" placeholder="Password" required>
  </form>
  <button type="submit" form="login">Next</button>
  <p>Already have an account?</p>
  <button id="signup">SIGN UP</button>

</div>
</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
  import { getDatabase , set ,ref} from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAgC2iKAPRfjX1H-jb3siv7zM8aVb59cm4",
    authDomain: "gourmet-bd3c7.firebaseapp.com",
    databaseURL: "https://gourmet-bd3c7-default-rtdb.firebaseio.com",
    projectId: "gourmet-bd3c7",
    storageBucket: "gourmet-bd3c7.appspot.com",
    messagingSenderId: "128496849912",
    appId: "1:128496849912:web:d335d63afe139cd0c8fc0d",
    measurementId: "G-CJW3DTRV3F"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app)
  const analytics = getAnalytics(app);
  const auth = getAuth();



  signup.addEventListener('click',(e)=>{

  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('pass').value;

    createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    set(ref(database, 'users/' + user.uid),{
      name: name,
      email: email
    })
    alert('User Created!!');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage)
    // ..
  });

  })
</script>
